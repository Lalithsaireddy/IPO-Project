<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Admin Dashboard</h1>

        <!-- User Details Section -->
        <div class="dashboard-section" id="user-details">
            <h2>User Details</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Upcoming IPOs Section -->
        <div class="dashboard-section" id="upcoming-ipo">
            <h2>Upcoming IPOs</h2>
            <ul id="ipo-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
